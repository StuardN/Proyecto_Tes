<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'menu_admin.html' %}
    <div class="container mt-4">
        <h1>Editar Usuario</h1>

        <!-- Mensaje de éxito o error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="editUserForm" method="POST">
            <div class="form-group">
                <label for="nombre_usuario">Nombre</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ usuario.apellidos }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </form>
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary mt-3">Volver a la lista de usuarios</a>
    </div>

    <script>
        document.getElementById("editUserForm").addEventListener("submit", function(event) {
            const nombre = document.getElementById("nombre_usuario").value;
            const apellidos = document.getElementById("apellidos").value;
            const email = document.getElementById("email").value;

            // Validar que el nombre y los apellidos solo contengan letras
            const regexNombre = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
            if (!regexNombre.test(nombre)) {
                alert("El nombre solo debe contener letras.");
                event.preventDefault();
                return;
            }
            if (!regexNombre.test(apellidos)) {
                alert("Los apellidos solo deben contener letras.");
                event.preventDefault();
                return;
            }

            // Validar el correo electrónico
            const regexEmail = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!regexEmail.test(email)) {
                alert("El correo debe ser de Gmail y tener un formato válido (ejemplo@gmail.com).");
                event.preventDefault();
                return;
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
{% include 'footer.html' %}
</html>

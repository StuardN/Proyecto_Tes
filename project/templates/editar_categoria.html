<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Editar Categoría</h1>

        <!-- Formulario de edición de categoría -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Editar Detalles de la Categoría</h5>
                <form method="POST" class="row g-3">
                    <!-- Campo de descripción -->
                    <div class="col-12">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" name="descripcion" id="descripcion" value="{{ categoria.descripcion }}" class="form-control" required>
                    </div>
                    <!-- Campo de estado -->
                    <div class="col-12">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" name="estado" id="estado" value="{{ categoria.estado }}" class="form-control" required>
                    </div>
                    <!-- Botón de guardar cambios -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

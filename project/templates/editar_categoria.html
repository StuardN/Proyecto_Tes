<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoría</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'menu_admin.html' %}
    {% include 'regresar.html' %}
    <div class="container">
        <!-- Título principal -->
        <h1>Editar Categoría</h1>

        <!-- Formulario de edición de categoría -->
        <div class="card">
            <h5 class="card-title">Editar Detalles de la Categoría</h5>
            <form method="POST">
                <!-- Campo de descripción -->
                <div>
                    <label for="descripcion">Descripción</label>
                    <input type="text" name="descripcion" id="descripcion" value="{{ categoria.descripcion }}" 
                           required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" 
                           title="Solo se permiten letras y espacios.">
                </div>
                <!-- Campo de estado -->
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" value="{{ categoria.estado }}" 
                           required pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" 
                           title="Solo se permiten letras y espacios.">
                </div>
                <!-- Botón de guardar cambios -->
                <div class="text-center">
                    <button type="submit" class="btn" style="background-color: #9A616D; color: white; border: none;">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>
<body>
    <body class="bg-light">
        <div class="container my-5">
            <!-- Título principal -->
            <h1 class="text-center mb-4">Categorías</h1>
    
            <!-- Formulario para agregar categoría -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Agregar Nueva Categoría</h5>
                    <form method="POST" action="{{ url_for('categorias') }}" class="row g-3">
                        <div class="col-md-8">
                            <input type="text" name="descripcion" class="form-control" placeholder="Descripción de la categoría" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Agregar Categoría</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Lista de Categorías -->
            <h2 class="mb-4">Lista de Categorías</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for categoria in categorias %}
                        <tr>
                            <td>{{ categoria.id_categoria }}</td>
                            <td>{{ categoria.descripcion }}</td>
                            <td>{{ categoria.estado }}</td>
                            <td>
                                <a href="{{ url_for('editar_categoria', id_categoria=categoria.id_categoria) }}" class="btn btn-warning btn-sm">Editar</a>
                                <form action="{{ url_for('eliminar_categoria', id_categoria=categoria.id_categoria) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </table>
    {% include 'footer.html' %}
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <!-- Mensajes Flash desde Flask -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <div id="mensajeExito" class="alert alert-success d-none" role="alert">
                          Usuario registrado correctamente.
                        </div>
                        <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>

                        <form id="registroForm" action="{{ url_for('register') }}" method="POST">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                <span class="h1 fw-bold mb-0">Registro</span>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Regístrate con tu correo</h5>

                            <!-- Campos del formulario -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="nombre_usuario" id="formNombre" class="form-control form-control-lg" maxlength="50" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" />
                                        <label for="formNombre">Nombre</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="formEmail" class="form-control form-control-lg" maxlength="100" required />
                                        <label for="formEmail">Correo Electrónico</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="direccion" id="formDireccion" class="form-control form-control-lg" maxlength="150" pattern="[A-Za-z0-9\s,.-]+" />
                                        <label for="formDireccion">Dirección</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="apellidos" id="formApellidos" class="form-control form-control-lg" maxlength="50" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" />
                                        <label for="formApellidos">Apellidos</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" id="formPassword" class="form-control form-control-lg" maxlength="20" required />
                                        <label for="formPassword">Contraseña</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="celular" id="formCelular" class="form-control form-control-lg" maxlength="10" pattern="\d{10}" />
                                        <label for="formCelular">Celular</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="number" name="edad" id="formEdad" class="form-control form-control-lg" min="18" max="70" required maxlength="2" />
                                        <label for="formEdad">Edad</label>
                                    </div>
                                </div>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Registrarse</button>
                            </div>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Ya tienes cuenta? 
                                <a href="{{ url_for('login') }}" style="color: #393f81;">Inicia sesión</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Limitar la entrada del campo de edad a dos dígitos
    document.getElementById('formEdad').addEventListener('input', function() {
      let value = this.value;
      if (value.length > 2) {
        this.value = value.slice(0, 2); // Limita a 2 dígitos
      }
    });

    document.getElementById("registroForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevenir el envío real del formulario
  
      // Obtener el formulario
      const form = e.target;
  
      // Crear un objeto FormData para enviar los datos al backend
      const formData = new FormData(form);
  
      try {
          // Enviar los datos al backend
          const response = await fetch(form.action, {
              method: 'POST',
              body: formData,
          });
  
          if (response.ok) {
              // Si el backend responde con éxito, muestra el mensaje de éxito
              document.getElementById("mensajeExito").classList.remove("d-none");
              document.getElementById("mensajeError").classList.add("d-none");

              // Esperar un segundo antes de recargar la página
              setTimeout(function() {
                location.reload(); // Recarga la página
              }, 1000);
          } else {
              // Si hay errores en el backend, muestra el mensaje de error
              const errorText = await response.text(); // Captura el mensaje de error enviado por Flask
              document.getElementById("mensajeError").innerHTML = errorText || "Ocurrió un error al registrarte.";
              document.getElementById("mensajeError").classList.remove("d-none");
          }
      } catch (error) {
          // Si ocurre un error en la comunicación, muestra un mensaje de error
          document.getElementById("mensajeError").innerHTML = "Ocurrió un error al procesar la solicitud.";
          document.getElementById("mensajeError").classList.remove("d-none");
      }
    });
  </script>
</body>

</html>

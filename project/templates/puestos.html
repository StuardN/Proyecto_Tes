<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Puestos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>CRUD de Puestos</h1>
    
    <!-- Botón para ir a Categorías -->
    <a href="{{ url_for('categorias') }}" class="btn btn-info mb-3">Categorías</a>
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#nuevoPuestoModal">Nuevo Puesto</button>
    
    <!-- Tabla de Puestos -->
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Perfil</th>
                <th>Requisitos</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for puesto in puestos %}
                <tr>
                    <td>{{ puesto.id_puesto }}</td>
                    <td>{{ puesto.descripcion }}</td>
                    <td>{{ puesto.perfil }}</td>
                    <td>{{ puesto.requisitos }}</td>
                    <td>{{ puesto.categoria.descripcion }}</td>
                    <td>
                        <button class="btn btn-warning" data-toggle="modal" data-target="#editarPuestoModal{{ puesto.id_puesto }}">Editar</button>
                        <form action="{{ url_for('eliminar_puesto', id=puesto.id_puesto) }}" method="post" style="display:inline;">
                            <button class="btn btn-danger" type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>

                <!-- Modal para Editar Puesto -->
                <div class="modal fade" id="editarPuestoModal{{ puesto.id_puesto }}" tabindex="-1" role="dialog" aria-labelledby="editarPuestoModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editarPuestoModalLabel">Editar Puesto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form action="{{ url_for('editar_puesto', id=puesto.id_puesto) }}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="descripcion">Descripción</label>
                                        <input type="text" class="form-control" name="descripcion" value="{{ puesto.descripcion }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="perfil">Perfil</label>
                                        <input type="text" class="form-control" name="perfil" value="{{ puesto.perfil }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="requisitos">Requisitos</label>
                                        <input type="text" class="form-control" name="requisitos" value="{{ puesto.requisitos }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_categoria">Categoría</label>
                                        <select class="form-control" name="id_categoria" required>
                                            {% for categoria in categorias %}
                                                <option value="{{ categoria.id_categoria }}" {% if categoria.id_categoria == puesto.id_categoria %}selected{% endif %}>{{ categoria.descripcion }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal para Nuevo Puesto -->
<div class="modal fade" id="nuevoPuestoModal" tabindex="-1" role="dialog" aria-labelledby="nuevoPuestoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoPuestoModalLabel">Nuevo Puesto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{{ url_for('puestos') }}" method="post"> <!-- Cambiado aquí -->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" name="descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="perfil">Perfil</label>
                        <input type="text" class="form-control" name="perfil">
                    </div>
                    <div class="form-group">
                        <label for="requisitos">Requisitos</label>
                        <input type="text" class="form-control" name="requisitos">
                    </div>
                    <div class="form-group">
                        <label for="id_categoria">Categoría</label>
                        <select class="form-control" name="id_categoria" required>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id_categoria }}">{{ categoria.descripcion }}</option>
                            {% else %}
                                <option value="">No hay categorías disponibles</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Crear Puesto</button>
                </div>
            </form>
        </div>
    </div>
</div>
